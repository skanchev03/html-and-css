<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height</title>
    <link rel="stylesheet" href="./height-examples.css">
</head>

<body>
    <article>
        <section class="fixed-height">
            <p>Fixed Height: 200px</p>
        </section>
        <section class="percentage-height">
            <p>Percentage Height: 50% of Parent</p>
        </section>
        <section class="viewport-height">
            <p>Viewport Height: 50vh</p>
        </section>
        <section class="min-max-height">
            <p>Min-Max Height: min-height 100px, max-height 300px</p>
        </section>
    </article>
</body>

</html>
