<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width</title>
    <link rel="stylesheet" href="./width-examples.css">
</head>

<body>
    <article>
        <section class="fixed-width">
            <p>Fixed Width: 300px</p>
        </section>
        <section class="percentage-width">
            <p>Percentage Width: 50%</p>
        </section>
        <section class="viewport-width">
            <p>Viewport Width: 50vw</p>
        </section>
        <section class="min-max-width">
            <p>Min-Max Width: min-width 100px, max-width 300px</p>
        </section>
    </article>
</body>

</html>
