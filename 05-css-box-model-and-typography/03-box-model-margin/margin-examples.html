<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link rel="stylesheet" href="./margin-examples.css">
</head>

<body>
    <article>
        <section class="uniform">
            <p>Uniform Margin: 20px</p>
        </section>
        <section class="non-uniform">
            <p>Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)</p>
        </section>
        <section class="negative">
            <p>Negative Margin: -20px</p>
        </section>
    </article>
</body>

</html>
