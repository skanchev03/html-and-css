<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <br><br>
    <main>
        <div class="container">
            <div class="item">Workweek</div>
            <div class="speical">REMINDERS</div>
        </div>
        <div class="container">
            <div class="item">1 Monday</div>
            <div class="item">2 Tuesday</div>
            <div class="item">3 Wednesday</div>
            <div class="item">4 Thursday</div>
            <div class="item">5 Friday</div>
            <div class="empty"> </div>
        </div>
        <div class="container">
            <div class="item">Weekend</div>
            <div class="speical">SPECIAL DATES</div>
        </div>
        <div class="container">
            <div class="item">6 Saturday</div>
            <div class="item">7 Sunday</div>
            <div class="empty"> </div>
        </div>
    </main>
</body>

</html>
